fuge_global:
  tail: true
  monitor: false
  monitor_excludes:
    - '**/node_modules/**'
    - '**/.git/**'
    - '*.log'

microservice:
  type: process
  path: ./appversion/
  run: 'node index.js'

api:
  type: process
  path: ./apiserver/
  run: 'node index.js'

webserver:
  type: process
  path: ./webserver/
  run: 'node index.js'
