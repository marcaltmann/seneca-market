fuge_global:
  tail: true
  monitor: false
  monitor_excludes:
    - '**/node_modules/**'
    - '**/.git/**'
    - '*.log'
microservice:
  type: process
  path: ./
  run: 'node server.js'

api:
  type: process
  path: ./
  run: 'node app.js'

webserver:
  type: process
  path: ./
  run: 'node index.js'
